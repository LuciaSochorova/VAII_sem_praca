<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihlásenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
<div class="container mt-2">
    <form class="form">
        <h2 class="text-center mb-4">Prihlásenie</h2>
        <div>
            <label for="email" class="form-label">Emailová adresa</label>
            <input type="email" class="form-control" id="email" placeholder="Zadajte email" required>
        </div>
        <div class="mt-3">
            <label for="password" class="form-label">Heslo</label>
            <input type="password" class="form-control" id="password" placeholder="Zadajte heslo" required>
        </div>
        <button type="submit" class="btn btn-dark mt-4">Prihlásiť sa</button>
        <div class="text-center mt-3">
            <a href="#">Zabudli ste heslo?</a>
        </div>
        <div class="text-center mt-2">
            <a href="signin.html">Nemáte účet? Zaregistrujte sa</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
